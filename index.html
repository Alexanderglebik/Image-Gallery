<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="icon" href="./icon/icon1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./JavaScript/imagesloaded.pkgd.min.js"></script>
    <script src="https://kit.fontawesome.com/5379f7cb2e.js" crossorigin="anonymous"></script>
    <title> Image Gallery </title>
</head>
<body class="body__background">

  <div class="loader">
    <p class="pulsate style__text"> Image Gallery </p>
  </div>

  <div>
    <h5 class="center-align night_label style__text" class="align-size z-depth-2"> Image Gallery </h5>
  </div>

  <div id="loader_container">
    <div class="progress style__progres">
      <div class="indeterminate style__indeterminate"></div>
    </div>
  </div> 

  <div class="pos__img" id="img_container">
    <div class="row">
      <div class="col s12 anim"><img  class="materialboxed z-depth-2 img_target" data-res="866/300" src="" onerror="img_error(this)"></div>
    </div>
    <div class="row">
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="400/300" src="" onerror="img_error(this)"></div>
      <div class="col s12 m6 l3"></div>
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="200/300" src="" onerror="img_error(this)"></div>
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="200/300" src="" onerror="img_error(this)"></div>
    </div>
    <div class="row">
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="200/300" src="" onerror="img_error(this)"></div>
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="400/300" src="" onerror="img_error(this)"></div>
      <div class="col s12 m6 l3"></div>
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="200/300" src="" onerror="img_error(this)"></div>
    </div>
    <div class="row">
      <div class="col s12 anim"><img class="materialboxed z-depth-2 img_target" data-res="866/300"  src="" onerror="img_error(this)"></div>
    </div>
      <div class="row">
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="600/300"  src="" onerror="img_error(this)"></div>
      <div class="col s12 m6 l3"></div>
      <div class="col s12 m6 l3"></div>
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="200/300"  src="" onerror="img_error(this)"></div>
    </div>
    <div class="row">
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="200/300"  src="" onerror="img_error(this)"></div>
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="200/300"  src="" onerror="img_error(this)"></div>
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="200/300" src="" onerror="img_error(this)"></div>
      <div class="col s12 m6 l3 anim"><img class="materialboxed z-depth-2 img_target" data-res="200/300"  src="" onerror="img_error(this)"></div>
    </div>
    
  </div>

  <ul class="pagination pagination_pos">
    <li class="waves-effect page_left"><a href=""><i class="material-icons"> chevron_left </i></a></li>
    <li class="waves-effect active"><a class="page_num" href=""> 1 </a></li>
    <li class="waves-effect"><a class="page_num" href=""> 2 </a></li>
    <li class="waves-effect"><a class="page_num" href=""> 3 </a></li>
    <li class="waves-effect"><a class="page_num" href=""> 4 </a></li>
    <li class="waves-effect"><a class="page_num" href=""> 5 </a></li>
    <li class="waves-effect page_right"><a href=""><i class="material-icons"> chevron_right </i></a></li>
  </ul>

  <br/>

  <footer>
    
    <div class="switch pos__switch">
      <span class="pos__dark-them">  Dark them </span>
        <label class="block__lable">
        <input type="checkbox" id="night_switch">
        <span class="lever"></span>
        </label>
      </div>
    <nav>
      <div class="nav-wrapper pos__nav">
        <a href="#" class="brand-logo"> Image Gallery </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a style="font-size: 20px;" href="#"> Home </a></li>
          <li><a style="font-size: 20px;" href="#"> Forum </a></li>
          <li><a style="font-size: 20px;" href="#"> Registration </a></li>
        </ul>
      </div>
    </nav>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>      
  <script src="./JavaScript/script.js"></script>
</body>
</html>
